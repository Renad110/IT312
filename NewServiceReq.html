  <!-- ===== MAIN ===== -->
  <main>
    <section class="container eval-section">
      <div class="req-title">
        <h2>Request a Service</h2>
        <hr class="req-hr">
      </div>

      <form class="registration-form">

        <div class="form-group">
          <label for="service">Choose Service:</label>
          <select id="service" name="service" required>
            <option value="">-- Select a service --</option>
            <option value="tournament">FIFA Tournament</option>
            <option value="training">Training Session</option>
            <option value="team">Join a Team</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
          </div>

          <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number (optional):</label>
            <input type="tel" id="phone" name="phone" placeholder="+9665XXXXXXXX">
          </div>

          <div class="form-group">
            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com">
          </div>
        </div>

        <div class="form-group">
          <label for="desc">Request Description:</label>
          <textarea id="desc" name="desc" rows="5" placeholder=" Write details about your request..." required></textarea>
        </div>

        <div class="spdb-buttons req-actions">
          <button type="submit" class="spdb-btn">Submit</button>
          <button type="reset" class="spdb-btn">Reset</button>
        </div>
      </form>
    </section>
  </main>
