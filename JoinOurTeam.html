<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arena KSA | Join Our Team</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
</head>
<body>
 
  <!-- ===== HEADER ===== -->
  <header>
    <div class="container nav">
      <div class="logo">
        <img src="images/LongLogo.PNG" width="170" height="65" alt="Logo">
     </div>

      <nav class="center-nav">
        <a href="Home.html" >Home</a>
        <a href="PageServices.html">Services</a>
        <a href="AboutUs.html" class="active" >About Us</a>
      </nav>

      <nav class="right-nav">
        <a href="sp-dp.html">SP-DB</a> |
        <a href="C-DB.html">C-DB</a>
      </nav>
    </div>
  </header>
   <!-- ===== BREADCRUMB ===== -->
  <div class="breadcrumb">
    <a href="Home.html">Home</a> › 
    <a href="AboutUs.html">About Us</a> › 
    <span>Join Our Team</span>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="join-team">
    <h1>Join our team</h1>

    <form class="join-form" action="#" method="post">
      <label for="name">Name :</label>
      <input type="text" id="name" name="name" required>

      <label for="photo">Photo :</label>
      <input type="file" id="photo" name="photo" accept="image/*">

      <div class="form-row">
        <div class="form-group">
          <label for="dob">Date of Birth (DoB) :</label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="expertise">Area of Expertise :</label>
          <input type="text" id="expertise" name="expertise">
        </div>

        <div class="form-group">
          <label for="skills">Skills :</label>
          <input type="text" id="skills" name="skills">
        </div>
      </div>

      <label for="education">Education :</label>
      <input type="text" id="education" name="education">

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </main>

 
    
</body>
</html>
