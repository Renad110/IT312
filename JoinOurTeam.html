  <main class="join-team">
       <h1>Join our team</h1>

    <form class="join-form" action="#" method="post">

      <label for="name">Name :</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="photo">Photo :</label>
      <input type="file" id="photo" name="photo" accept="image/*">

      <div class="form-row">
        <div class="form-group">
          <label for="dob">Date of Birth (DoB) :</label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" placeholder="example@domain.com" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="expertise">Area of Expertise :</label>
          <input type="text" id="expertise" name="expertise" placeholder="e.g., Web Design, Marketing">
        </div>

        <div class="form-group">
          <label for="skills">Skills :</label>
          <input type="text" id="skills" name="skills" placeholder="e.g., HTML, CSS, Teamwork">
        </div>
      </div>

      <label for="education">Education :</label>
      <input type="text" id="education" name="education" placeholder="e.g., Bachelor in Computer Science">

      <label for="message">Message :</label>
      <textarea id="message" name="message" placeholder="Write your message here..."></textarea>


      <button type="submit" class="submit-btn">Submit</button>
    </form>

  </main>
