  <section class="staff-manager">
    <h2 class="staff-title">Manage Staff Members</h2>
    <hr class="staff-line">

    <div class="staff-container"> <!-- staff cards container -->

      <div class="staff-card-Man"> <!-- staff card 1-->

        <button type="submit" class="delete-btn-Man">Delete Selected</button>
      
    </div>
    
    <!-- ===== ADD STAFF SECTION ===== -->
<hr class="staff-divider-Man"><br>

<div class="add-staff-container">
  <h2 class="add-staff-title">Add New Staff Member</h2>

  <hr class="manage-hr">
  <div class="add-section">
    <form class="add-form" action="ManageStaff.html" method="get">
      <label>Name:</label>
      <input type="text" placeholder="Enter full name" required>

      <label>Photo:</label>
      <input type="file" required>

      <div class="form-row">
        <div>
          <label>Date of Birth (DoB):</label><br><br>
          <input type="date" required>
        </div>
        <div>
          <label>Email:</label><br><br>
          <input type="email" placeholder="example@email.com" required>
        </div>
      </div>

      <div class="form-row">
        <div>
          <label>Area of Expertise:</label><br><br>
          <input type="text" placeholder="e.g., Marketing" required>
        </div>
        <div>
          <label>Skills:</label><br><br>
          <input type="text" placeholder="e.g., Communication" required>
        </div>
      </div>

      <label>Education:</label>
      <input type="text" placeholder="Enter education background" required>

     <div class="spdb-buttons req-actions">
      <button type="submit" class="spdb-btn">Add Staff</button>
      <button type="reset" class="spdb-btn">Reset</button>
</div>
    </form>
  </div>
