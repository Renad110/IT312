        <div class="header">
            <h1>Service Registration Form</h1>
            <p>Fill out the form below to register your service with us</p>
        </div>
        
        <div class="form-content">
            <form class="registration-form">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" placeholder="Age">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="nomination" name="nomination">
                    <label for="nomination">Nomination from the email</label>
                </div>
                
                <div class="form-group">
                    <label>Choose the type of service:</label>
                    <div class="service-types">
                        <div class="service-option">
                            <input type="radio" id="type1" name="serviceType" value="type1">
                            <label for="type1">Type 1</label>
                        </div>
                        <div class="service-option">
                            <input type="radio" id="type2" name="serviceType" value="type2">
                            <label for="type2">Type 2</label>
                        </div>
                        <div class="service-option">
                            <input type="radio" id="type3" name="serviceType" value="type3">
                            <label for="type3">Type 3</label>
                        </div>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="legend" name="legend">
                    <label for="legend">I agree to the terms and conditions</label>
                </div>
                
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
        
    </div>
