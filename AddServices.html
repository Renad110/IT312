   <main>

  <section class="add-service">
    <div class="add-title">
      <h2>Add a New Service</h2>
      <hr class="service-hr">
    </div>

    <div class="container add-service">
    <form class="service-form" action="AddServices.html" method="get">

      <div class="form-group">
    <label for="serviceName">Service Name:</label>
    <input type="text" id="serviceName" name="serviceName" placeholder="Enter service name" required>
  </div>

  <div class="form-group">
    <label for="servicePhoto">Service Photo:</label>
    <input type="file" id="servicePhoto" name="servicePhoto" required>
  </div>

  <div class="form-group">
    <label for="servicePrice">Service Price:</label>
    <input type="text" id="servicePrice" name="servicePrice" placeholder="Enter service price" required>
  </div>

  <div class="form-group req-section">
    <label for="serviceDescription">Service Description:</label>
    <textarea id="serviceDescription" name="serviceDescription" rows="12" placeholder=" Write in details about the service..." required></textarea>
  </div>

  <div class="spdb-buttons req-actions">
    <button type="submit" class="spdb-btn">Submit</button>
    <button type="reset" class="spdb-btn">Reset</button>
  </div>

</form >
